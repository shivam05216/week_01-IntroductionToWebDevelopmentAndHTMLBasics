<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Flexbox Layout</title>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <main><b>Main Content Area: TDC WEB DEV WEEK-01 DAY-04 TASK </b>
        </main>
        


        <footer>Footer</footer>
    </div>
</body>
</html>
